<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-[#070F2B] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main>
        <section id="login-page" class="flex justify-center mt-[10%]">
            <div class="w-[50%] min-h-[50vh] bg-[#ffffff80] flex justify-center items-center">
                <div  class="w-[80%] ">
                    <h3 class="text-white text-sm">User-Name/Email-Name</h3>
                    <input type="text" class="w-[100%]  rounded-lg h-8" id="user-input">
                    <h3 class="text-white text-sm">Password</h3>
                    <input type="text" class="w-[100%] rounded-lg h-8" id="password-input">
                    <p class="text-white cursor-pointer text-white" id="forgotpass">forgot password?</p>
                    <button class="uppercase bg-gradient-to-r from-indigo-500 to-blue-400 w-[100%] text-white h-8 rounded-lg" id="login-button">log-in</button>
                </div>
            </div>
        </section>

        <section id="forgot-page" class="flex justify-center hidden">
            <div class="w-[30%] h-[100vh] bg-gradient-to-b from-[#070F2B] to-transparent flex items-center">
                <div class="bg-[#070F2B33] w-full h-[50vh] border-2 border-indigo-700 flex flex-col justify-center">
                    <h3 class="uppercase text-white text-pretty"> there are several ways to grap your password</h3>
                    <ul class="text-white uppercase my-4 text-center">
                        <li class="list-items-of-forgot-page">BY Email-Name</li>
                        <li class="list-items-of-forgot-page">by mobile number</li>
                        <li class="list-items-of-forgot-page">by github login</li>
                        <li class="list-items-of-forgot-page">by facebook</li>
                    </ul>
                    <button class="uppercase bg-gradient-to-r from-indigo-500 to-blue-400 w-[100%] text-white h-8 rounded-lg" id="return-to-login-page">Return to home page</button>
                </div>
            </div>
        </section>
        <section class="hidden" id="main-page">
            <nav class="sticky top-0">
                <div class="w-full bg-gradient-to-br from-blue-900 to-purple-900 h-[15vh] flex items-center">
                    <div  class="flex-1">
                        <button class="uppercase bg-[#070F2B] text-3xl p-3 rounded-lg text-white ">alien shop</button>
                    </div>
                    <div class="flex flex-row w-[10%] justify-between">
                        <span class="text-white text-xl uppercase mr-[%] text-nowrap cursor-pointer" id="loginmainpage">log-in</span>
                        <i class="fa-solid fa-cart-shopping text-white text-2xl mr-4"></i>
                    </div>
                </div>
            </nav>
            <section class="percentoffsection ml-[10%]">
                <div class="flex w-[80%] gap-6">
                    <div class="flex-1">
                        <img src="images/50-percent-9727.png" alt="" class="bg-cover">
                    </div>         
                    <div class="w-[40%]">
                        <img src="images/computer-image.jpg" alt="">
                    </div>           
                </div>
            </section>
        </section>
    </main>
    <script src="styles/dom.js"></script>
</body>
</html>
